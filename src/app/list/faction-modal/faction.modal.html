<GridLayout>
    <ListView [items]="factions" class="list-group">
        <ng-template let-faction="item">
            <StackLayout class="list-group-item" (tap)="close(faction)" orientation="horizontal">
                <Image [src]="faction.imageUrl"></Image>
                <Label [text]="faction.name" class="label"></Label>
            </StackLayout>
        </ng-template>
    </ListView>
</GridLayout>
