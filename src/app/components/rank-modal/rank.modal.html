<GridLayout>
    <ListView [items]="ranks" class="list-group">
        <ng-template let-rank="item">
            <StackLayout class="list-group-item" (tap)="chooseRank(rank.id)" orientation="horizontal">
                <Image [src]="rank.imageUrl"></Image>
                <Label [text]="rank.name" class="label"></Label>
            </StackLayout>
        </ng-template>
    </ListView>
</GridLayout>
